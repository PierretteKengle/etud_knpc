<!DOCTYPE html>
<html>

<head>
    <title>customer list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./awersome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="client.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="bg-white">
        <div class=" container row">
            <nav class="col navbar navbar-expand-lg bg-dark navbar-light " style="position: fixed ; width: 100%;">
                <a href="#"><i class="fa fa-home text-warning fa-4x">Tefdisign </i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item "><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                                href="index.html">Dashbord</a></li>
                        <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                                href="client.html">Customer</a></li>
                        <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                                href="order.html">Order</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="logo">Tefdisign order management</div>
        <section class="d-flex flex-lg-row justify-content-around">
            <article class=" bg-light border border-4 m-4 p-2 shadow-sm">
                <table class="table  table-stiped table-hover  table-responsive-sm monTableau" id="tableau">
                    <caption class="text-body" style="caption-side: top;">Customer list</caption>
                    <thead>
                        <tr class="entete" style="background-color: rgba(250, 5, 242, 0.679) ;">
                            <th scope="col">first name</th>
                            <th scope="col">last name</th>
                            <th scope="col">email</th>
                            <th scope="col">telephone number</th>
                        </tr>
                    </thead>
                </table>
            </article>
            <aside class=" bg-light border border-4 m-4 p-2 shadow-sm">
                <!--formulaire-->
                <form method="post" action="" id="soumission_customer">

                    <fieldset >
                        <legend class="text-body">Add a new customer </legend>

                        <p>
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="nom" name="name" placeholder="client first name"
                                maxlength="20">

                            <label for="surname" class="form-label">Surname:</label>
                            <input type="text" class="form-control" id="prenom" name="surname" placeholder="last name"
                                maxlength="20">

                            <label for="mail" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="adresse" name="mail" placeholder="email"
                                maxlength="60">

                            <label for="phone" class="form-label">Telephone number:</label>
                            <input type="tel" class="form-control" id="tele" name="phone" placeholder="telephone number"
                                maxlength="20">

                            <p><input type="submit" value="save"></p>
                        </p>

                    </fieldset>
                </form>
            </aside>
        </section>

        <footer>
            <h2 id="contact">-------Contact us----------</h2>
            <p>
                <a href="https://www.facebook.com/profile.php?id=100039881052772" class="facebook"><i
                        class="fa fa-facebook-square fa-3x" style="color: rgba(11, 7, 131, 0.961);"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter-square fa-3x"
                        style="color: rgba(11, 143, 237, 0.863);"></i></a>
                <a href="#" class="whatsapp"><i class="fa fa-whatsapp fa-3x" style="color: rgb(22, 187, 88);"></i></a>
            </p>

        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="customer.js"></script>
</body>

</html>
