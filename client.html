<!DOCTYPE html>
<html>

<head>
    <title>customer list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./awersome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="client.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="big-banner">
        <nav class="navbar navbar-expand-md navbar-light bg-dark" style="position: fixed ; width: 100%;">
            <a href="#"><i class="fa fa-home text-warning fa-4x"></i></a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                        href="index.html">Dashbord</a></li>
                <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                        href="client.html">Customer</a></li>
                <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                        href="order.html">Order</a></li>
            </ul>
        </nav>
        <div id="logo">Tefdisign order management</div>
        <section class="d-flex flex-lg-row justify-content-around">
            <article>
                <table class="table  table-stiped table-hover  table-responsive-sm monTableau" id="tableau">
                    <caption class="text-body" style="caption-side: top;">Customer list</caption>
                    <thead>
                        <tr class="entete" style="background-color: rgba(250, 5, 242, 0.679) ;">
                            <th scope="col">first name</th>
                            <th scope="col">last name</th>
                            <th scope="col">email</th>
                            <th scope="col">telephone number</th>
                        </tr>
                    </thead>
                </table>
            </article>
            <aside>
                <!--formulaire-->
                <form method="post" action="" id="soumission_customer">

                    <legend class="text-body">Add a new customer </legend>

                    <p>
                        <label for="name"></label>
                        <input type="text" id="nom" name="name" placeholder="client first name" maxlength="20">
                    </p>
                    <p>
                        <label for="surname"></label>
                        <input type="text" id="prenom" name="surname" placeholder="last name" maxlength="20">
                    </p>
                    <p>
                        <label for="mail"></label>
                        <input type="email" id="adresse" name="mail" placeholder="email" maxlength="60">
                    </p>
                    <p>
                        <label for="phone"></label>
                        <input type="tel" id="tele" name="phone" placeholder="telephone number" maxlength="20">
                    </p>
                    <p><input type="submit" value="save"></p>

                </form>
            </aside>
        </section>

        <footer>
            <h2 id="contact">-------Contactez nous----------</h2>
            <p>
                <a href="#" class="facebook"><i class="fa fa-facebook-square fa-3x"
                        style="color: rgba(11, 7, 131, 0.961);"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter-square fa-3x"
                        style="color: rgba(11, 143, 237, 0.863);"></i></a>
                <a href="#" class="whatsapp"><i class="fa fa-whatsapp fa-3x" style="color: rgb(22, 187, 88);"></i></a>
            </p>

        </footer>

    </div>
    <script src="main.js"></script>
    <script src="customer.js"></script>
</body>

</html>
