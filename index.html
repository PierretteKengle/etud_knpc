<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./awersome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="big-banner">
        <div class=" container row">
            <nav class="col navbar navbar-expand-lg bg-dark navbar-light " style="position: fixed ; width: 100%;">
                <a href="#"><i class="fa fa-home text-warning fa-5x">Tefdisign </i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                                href="index.html">Dashbord</a></li>
                        <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                                href="client.html">Customer</a></li>
                        <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                                href="order.html">Order</a></li>
                    </ul>
                </div>
            </nav>
        </div>


        <div id="logo">Tefdisign order management</div>

        <div class="d-flex flex-xl-row justify-content-around ">
            <div class="client"></div>
            <div class="order"></div>
            <div class="attente">pending</div>
        </div>


        <section class="d-flex flex-lg-row justify-content-around text-body">
            <aside>
                <table class="table  table-stiped table-hover 
                 table-responsive-sm monTableau" id="customerDashboard">
                    <caption style="caption-side: top;">Customer list</caption>
                    <thead>
                        <tr class="entete" style="background-color: rgba(250, 5, 242, 0.679) ;">
                            <th scope="col">first name</th>
                            <th scope="col">last name</th>
                            <th scope="col">email</th>
                            <th scope="col">telephone number</th>
                        </tr>
                    </thead>
                </table>
            </aside>

            <article>
                <table class="table  table-stiped table-hover  table-responsive-sm 
                monTableau" id="orderDashboard">
                    <caption style="caption-side: top;">order list</caption>
                    <thead>
                        <tr class="entete" style="background-color: rgba(250, 5, 242, 0.679) ;">
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">payment date</th>
                        </tr>
                    </thead>
                </table>
            </article>
        </section>


        <footer>
            <h2 id="contact">-------Contact us----------</h2>
            <p>
                <a href="https://www.facebook.com/profile.php?id=100039881052772" class="facebook"><i
                        class="fa fa-facebook-square fa-3x" style="color: rgba(11, 7, 131, 0.961);"></i></a>
                <a href="#" class="twitter"><i class="fa fa-envelope-o   fa-3x"
                        style="color: rgba(11, 143, 237, 0.863);"></i></a>
                <a href="#" class="whatsapp"><i class="fa fa-whatsapp fa-3x" style="color: rgb(22, 187, 88);"></i></a>
            </p>
        </footer>

    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>

</body>

</html>
