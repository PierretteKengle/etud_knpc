<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./awersome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <div class="big-banner">
        <nav class="navbar navbar-expand-md navbar-light bg-dark" style="position: fixed ; width: 100%;">
            <a href="#"><i class="fa fa-home text-warning fa-4x"></i></a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                        href="index.html">Dashbord</a></li>
                <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                        href="client.html">Customer</a></li>
                <li class="nav-item"><a class="nav-link text-light font-weight-bold text-uppercase px-3"
                        href="order.html">Order</a></li>
            </ul>
        </nav>
        <div id="logo">Tefdisign order management</div>
        <section class="d-flex flex-lg-row justify-content-around">

            <article>
                <table class="table  table-stiped table-hover  table-responsive-sm monTableau" id="order_table">
                    <caption class="text-body" style="caption-side: top;">Order list</caption>
                    <thead>
                        <tr class="entete" style="background-color: rgba(250, 5, 242, 0.679) ;">
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">payment date</th>
                        </tr>
                    </thead>
                </table>
            </article>

            <aside>
                
                <form method="post" action="" id="soumission_order">
                    <legend class="text-body">Add a new order</legend>
                    <p>
                        <label for="product"></label>
                        <input type="text" name="product" placeholder="product name" maxlength="20">
                    </p>


                    <p>
                        <label for="price"></label>
                        <input type="text" name="price" placeholder="price" maxlength="20">
                    </p>

                    <p>
                        <label for="date"></label>
                        <input type="text" name="date" placeholder="payment date" maxlength="20">
                    </p>

                    <p><input type="submit" value="save"></p>
                </form>

            </aside>
        </section>

        <footer>
            <h2 id="contact">-------Contactez nous----------</h2>
            <p>
                <a href="#" class="facebook"><i class="fa fa-facebook-square fa-3x"
                        style="color: rgba(11, 7, 131, 0.961);"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter-square fa-3x"
                        style="color: rgba(11, 143, 237, 0.863);"></i></a>
                <a href="#" class="whatsapp"><i class="fa fa-whatsapp fa-3x" style="color: rgb(22, 187, 88);"></i></a>
            </p>
        </footer>

    </div>
    <script src="main.js"></script>
    <script src="order.js"></script>
</body>

</html>
